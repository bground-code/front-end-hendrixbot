<!-- cadastro-modal-intents.component.html -->
<div class="mat-dialog-container">
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLongTitle">Criar Novo Intent</h5>

  </div>

  <div class="modal-body">
    <div class="form-group">
      <label for="intentName">Nome do Intent</label>
      <input type="text" class="form-control" id="intentName" [(ngModel)]="name" placeholder="Digite o nome do Intent">
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="close()">Cancelar</button>
    <button type="button" class="btn btn-primary" (click)="handleSalvarIntents()">Salvar</button>
  </div>
</div>

<div class="chat-container">
  <div class="messages">
    <div *ngFor="let message of messages" class="message" [ngClass]="{'mine': message.type === 'sent', 'server': message.type === 'received'}">
      <div class="content">
        {{ message.text }}
      </div>
    </div>
    <div *ngIf="isServerThinking" class="message server">
      <div class="content">
        <i>Hendrixbot est√° digitando...</i>
      </div>
    </div>
  </div>
  <div class="input-container">
    <input type="text" [(ngModel)]="newMessage" placeholder="Digite uma mensagem..." (keyup.enter)="sendMessage()" />
    <button (click)="sendMessage()">Enviar</button>
  </div>
</div>

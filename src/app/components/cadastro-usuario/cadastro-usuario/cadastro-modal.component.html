<div class="p-3">
  <div class="p-2" style="z-index: 9999">
    <h3 class="tituloModal font-sans text-4xl">Cadastrar Usuário:</h3>
    <div class="form-group mt-1">
      <label
        for="nome"
        class="block text-xl font-sans font-medium pb-1 text-zinc-800"
        >Nome completo</label
      >
      <input
        id="nome"
        class="form-control text-xl font-sans mt-1 text-zinc-700"
        type="text"
        [(ngModel)]="nome"
      />
    </div>
    <div class="form-group">
      <label for="email">E-mail</label>
      <input id="email" class="form-control" type="email" [(ngModel)]="email" />
    </div>
    <div class="form-group">
      <label for="senha">Senha</label>
      <input
        id="senha"
        class="form-control"
        type="password"
        [(ngModel)]="senha"
      />
    </div>
    <div class="form-group">
      <label for="confirmarSenha">Confirme a senha</label>
      <input
        id="confirmarSenha"
        class="form-control"
        type="password"
        [(ngModel)]="confirmarSenha"
      />
    </div>
    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <label for="cpf">CPF</label>
          <input id="cpf" class="form-control" type="text" [(ngModel)]="cpf" />
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label for="dataNascimento">Data de nascimento</label>
          <input
            id="dataNascimento"
            class="form-control"
            type="date"
            [(ngModel)]="dataNascimento"
          />
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="contato">Contato</label>
      <input
        id="contato"
        class="form-control"
        type="text"
        [(ngModel)]="contato"
      />
    </div>
    <div class="form-group">
      <label for="responsavel1">Responsável</label>
      <input
        id="responsavel1"
        class="form-control"
        type="text"
        [(ngModel)]="responsavel1"
      />
    </div>

        <label>
          <input
            type="radio"

          />
          Aluno

    <div class="form-group" align="right">
      <button
        class="bg-purple-600 rounded-lg text-zinc-50 text-semibold text-xl py-3 px-4"
        (click)="handleSalvar()"
      >
        Salvar
      </button>
      <button
        class="bg-zinc-500 rounded-lg text-zinc-50 text-semibold text-xl py-3 px-4 ml-2"
        (click)="close()"
      >
        Cancelar
      </button>
    </div>
  </div>
</div>

<div class="bot-flow">
  <header class="header">
    <button class="btn create" (click)="openCreateDialog()">CRIAR NOVO DIÁLOGO</button>
    <div class="tabs">
      <a class="tab" routerLink="/historia" routerLinkActive="active">DIÁLOGOS</a>
      <a class="tab" routerLink="/nlu" routerLinkActive="active">PERGUNTAS</a>
      <a class="tab" routerLink="/intents" routerLinkActive="active">RESPOSTAS</a>
    </div>
    <input type="text" class="filter" placeholder="Filtrar">
  </header>
  <main class="content">

    <div class="container mt-3">
      <div class="dialog-card new-dialog-card">
      </div>
      <div *ngIf="stories.length === 0" class="alert alert-info">
        Nenhuma diálogo encontrado.
      </div>

      <div class="dialog-grid">
        <div *ngFor="let story of stories; let i = index" class="dialog-card">
          <div class="card-header">

            <strong>Diálogo: {{ story.name }}</strong>
          </div>
          <div class="card-body">
            <label>Pergunta:</label>
            <select [(ngModel)]="story.steps[0].intentName" class="form-select"
                    (change)="updateStory(story.id, story.id)">
              <option value="">Selecionar Pergunta</option>
              <option *ngFor="let intent of intents" [value]="intent.name">{{ intent.name }}</option>
            </select>
            <label>Resposta:</label>
            <select [(ngModel)]="story.steps[0].actionText" class="form-select"
                    (change)="updateStory(story.id, story.id)">
              <option value="">Selecionar Resposta</option>
              <option *ngFor="let action of actions" [value]="action.name">{{ action.name }}</option>
            </select>
            <div class="button-group">
              <button class="btn btn-primary btn-icon" (click)="openEditDialog(story)">
                <i class="fas fa-edit"></i> Editar
              </button>
              <button class="btn btn-danger btn-icon" (click)="deleteStory(story.id)">
                <i class="fas fa-trash-alt"></i> Deletar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>

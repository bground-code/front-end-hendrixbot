<div class="w-full h-full p-0 m-0 flex justify-center items-center">
  <div
    class="card-login flex flex-col items-center justify-center w-5/6 h-5/6 rounded-lg shadow space-y-6 lg:flex-row lg:w-9/12 lg:h-3/5 lg:space-y-0 lg:space-x-6 p-6 lg:p-12"
  >
    <form
      class="space-y-6 w-5/6 md:w-3/4 lg:w-2/5 lg:px-3"
      action="#"
      method="POST"
    >
      <div>
        <label
          for="login"
          class="block text-2xl pb-1 font-sans font-medium text-blue-gray-900"
          >Login</label
        >
        <div class="mt-2">
          <input
            [(ngModel)]="usuario.login"
            id="login"
            name="login"
            type="login"
            autocomplete="login"
            required
            class="block w-full rounded-lg py-3 px-4 text-2xl text-zinc-800 shadow-sm ring-1 focus:ring-2 focus:ring-inset focus:ring-purple-600"
          />
        </div>
      </div>

      <div>
        <label
          for="password"
          class="block text-2xl pb-1 font-sans font-medium text-blue-gray-900"
          >Senha</label
        >
      </div>
      <div class="mt-2">
        <input
          [(ngModel)]="usuario.senha"
          id="password"
          name="password"
          type="password"
          autocomplete="current-password"
          required
          class="block w-full rounded-lg py-3 px-4 text-2xl text-zinc-800 shadow-sm ring-1 focus:ring-2 focus:ring-inset focus:ring-purple-600 border-0"
        />
      </div>

      <div>
        <button
          (click)="login()"
          type="submit"
          class="flex w-full justify-center rounded-lg bg-purple-600 px-4 py-3 text-2xl font-sans font-medium text-zinc-50 shadow-sm hover:bg-purple-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-purple-600"
        >
          Entrar
        </button>
      </div>
      <div class="text-2xl text-center md:w-3/4">
        <a
          href="#"
          class="font-sans font-medium text-purple-600 hover:text-purple-500"
          >Esqueceu sua senha?</a
        >
      </div>
    </form>

    <div class="min-h-custom p-0 m-0 flex justify-center items-center">
      <div
        class="flex flex-col lg:flex-row items-center justify-center w-4/5 h-4/5 m-1 md:w-3/5:h-3/5 pt-12"
      >
        <a routerLink="/" class="logo py-2 lg:h-3/6 lg:px-4">
          <img src="../../../assets/images/Group1.svg" alt="Logo" />
        </a>
      </div>
    </div>
  </div>
</div>

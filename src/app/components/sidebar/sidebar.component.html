<nav
  class="nav-total border-end sidebar-transition sidebar-dark"
  id="sidebar"
  [class.sidebar-hidden]="sidebarHidden"
>
  <div class="sidebar-header flex-row align-middle justify-center gap-1">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      fill="currentColor"
      class="w-6 h-6"
    >
      <path
        d="M4.913 2.658c2.075-.27 4.19-.408 6.337-.408 2.147 0 4.262.139 6.337.408 1.922.25 3.291 1.861 3.405 3.727a4.403 4.403 0 0 0-1.032-.211 50.89 50.89 0 0 0-8.42 0c-2.358.196-4.04 2.19-4.04 4.434v4.286a4.47 4.47 0 0 0 2.433 3.984L7.28 21.53A.75.75 0 0 1 6 21v-4.03a48.527 48.527 0 0 1-1.087-.128C2.905 16.58 1.5 14.833 1.5 12.862V6.638c0-1.97 1.405-3.718 3.413-3.979Z"
      />
      <path
        d="M15.75 7.5c-1.376 0-2.739.057-4.086.169C10.124 7.797 9 9.103 9 10.609v4.285c0 1.507 1.128 2.814 2.67 2.94 1.243.102 2.5.157 3.768.165l2.782 2.781a.75.75 0 0 0 1.28-.53v-2.39l.33-.026c1.542-.125 2.67-1.433 2.67-2.94v-4.286c0-1.505-1.125-2.811-2.664-2.94A49.392 49.392 0 0 0 15.75 7.5Z"
      />
    </svg>
    <div>
      <p class="uppercase tracking-tighter">Hendrix-Bot</p>
    </div>
  </div>
  <hr />
  <ul class="list-unstyled components m-0 list-group">
    <li
      [routerLink]="'/home'"
      [routerLinkActive]="'active'"
      [routerLinkActiveOptions]="{ exact: true }"
      class="cursor-pointer p-3 list-group-item d-flex justify-content-start align-items-center border-0 text-light"
      title="Ir para o Início"
    >
      <fa-icon id="rcorners1" [icon]="faHome"></fa-icon>
      <span class="ms-2">Início</span>
    </li>

    <li
      [routerLink]="'/cadastro-usuario'"
      [routerLinkActive]="'active'"
      class="cursor-pointer p-3 list-group-item d-flex justify-content-start align-items-center border-0 text-light"
      title="Ir para Cadastro de Usuário"
    >
      <fa-icon [icon]="faUser"></fa-icon>
      <span class="ms-1">Cadastro de Usuário</span>
    </li>

    <li
      [routerLink]="'/historia'"
      [routerLinkActive]="'active'"
      class="cursor-pointer p-3 list-group-item d-flex justify-content-start align-items-center border-0 text-light"
      title="Ir para Gerenciador Hendrix"
    >
      <fa-icon [icon]="faGear"></fa-icon>
      <span class="ms-1">Gerenciar Hendrix</span>
    </li>
    <li
      [routerLink]="'/chat'"
      [routerLinkActive]="'active'"
      class="cursor-pointer p-3 list-group-item d-flex justify-content-start align-items-center border-0 text-light"
      title="Ir para Chat"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
        class="w-5 h-5"
      >
        <path
          fill-rule="evenodd"
          d="M3.43 2.524A41.29 41.29 0 0 1 10 2c2.236 0 4.43.18 6.57.524 1.437.231 2.43 1.49 2.43 2.902v5.148c0 1.413-.993 2.67-2.43 2.902a41.202 41.202 0 0 1-5.183.501.78.78 0 0 0-.528.224l-3.579 3.58A.75.75 0 0 1 6 17.25v-3.443a41.033 41.033 0 0 1-2.57-.33C1.993 13.244 1 11.986 1 10.573V5.426c0-1.413.993-2.67 2.43-2.902Z"
          clip-rule="evenodd"
        />
      </svg>

      <span class="ms-1">Chat Hendrix</span>
    </li>

    <button
      class="btn btn-dark mt-auto align-self-end toggle-sidebar-button"
      (click)="toggleSidebar()"
    >
      <fa-icon
        [icon]="sidebarHidden ? faAngleDoubleRight : faAngleDoubleLeft"
      ></fa-icon>
    </button>
  </ul>
</nav>
<div class="content"></div>

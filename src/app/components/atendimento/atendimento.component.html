<div class="flex max-h-screen antialiased p-2 text-zinc-800">
  <div class="flex flex-row min-h-full w-full overflow-x-hidden">
    <div
      class="flex flex-col p-6 w-1/6 min-h-full rounded-xl bg-zinc-50 shadow-xl flex-shrink-0"
    >
      <div class="flex flex-row items-center justify-center h-12 w-full">
        <div class="font-bold text-3xl">Atendimentos</div>
      </div>
      <div class="flex flex-col items-center mt-1 w-full py-6 px-4 rounded-lg">
        <div class="h-20 w-20 rounded-full overflow-hidden">
          <img
            src="../../../assets/images/logo-bot.svg"
            alt="Hendrix logo icon"
            class="h-full w-full"
          />
        </div>
        <div class="text-xl font-semibold mt-2">Natalia Heinzen</div>
        <div class="text-lg text-zinc-500">Administradora</div>
      </div>
      <div class="flex flex-col mt-8">
        <div class="flex flex-row items-center justify-between text-xs">
          <span class="font-bold text-lg">Conversas Ativas</span>
          <span
            class="flex items-center justify-center bg-zinc-300 h-4 w-4 rounded-full"
            >4</span
          >
        </div>
        <div class="flex flex-col space-y-1 mt-4 -mx-2 h-48 overflow-y-auto">
          <button
            class="flex flex-row items-center hover:bg-zinc-100 rounded-xl p-2"
          >
            <div
              class="flex items-center justify-center h-8 w-8 bg-purple-200 rounded-full"
            >
              F
            </div>
            <div class="ml-2 text-md font-semibold">Fernanda Castro</div>
          </button>
          <button
            class="flex flex-row items-center hover:bg-zinc-100 rounded-xl p-2"
          >
            <div
              class="flex items-center justify-center h-8 w-8 bg-zinc-200 rounded-full"
            >
              R
            </div>
            <div class="ml-2 text-md font-semibold">Rodrigo Oliveira</div>
            <div
              class="flex items-center justify-center ml-auto text-xs text-stone-50 bg-rose-500 h-4 w-4 rounded leading-none"
            >
              2
            </div>
          </button>
          <button
            class="flex flex-row items-center hover:bg-zinz-100 rounded-xl p-2"
          >
            <div
              class="flex items-center justify-center h-8 w-8 bg-orange-200 rounded-full"
            >
              P
            </div>
            <div class="ml-2 text-md font-semibold">Patrícia Silva</div>
          </button>
          <button
            class="flex flex-row items-center hover:bg-zinc-100 rounded-xl p-2"
          >
            <div
              class="flex items-center justify-center h-8 w-8 bg-pink-200 rounded-full"
            >
              M
            </div>
            <div class="ml-2 text-md font-semibold">Marcelo Santos</div>
          </button>
          <button
            class="flex flex-row items-center hover:bg-zinc-100 rounded-xl p-2"
          >
            <div
              class="flex items-center justify-center h-8 w-8 bg-purple-200 rounded-full"
            >
              A
            </div>
            <div class="ml-2 text-md font-semibold">Aline Costa</div>
          </button>
        </div>
        <div class="flex flex-row items-center justify-between text-xs mt-6">
          <span class="font-bold text-lg">Arquivadas</span>
          <span
            class="flex items-center justify-center bg-zinc-300 h-4 w-4 rounded-full"
            >7</span
          >
        </div>
        <div class="flex flex-col space-y-1 mt-4 -mx-2">
          <button
            class="flex flex-row items-center hover:bg-zinc-100 rounded-xl p-2"
          >
            <div
              class="flex items-center justify-center h-8 w-8 bg-indigo-200 rounded-full"
            >
              L
            </div>
            <div class="ml-2 text-md font-semibold">Lucas Almeida</div>
          </button>
        </div>
      </div>
    </div>
    <div
      class="flex flex-col items-center justify-center w-4/5 min-h-full text-zinc-800 p-10"
    >
      <div
        class="flex flex-col flex-grow bg-zinc-50 shadow-xl w-full h-full rounded-xl overflow-hidden"
      >
        <div class="flex flex-col w-full flex-grow h-0 p-4 overflow-auto">
          <div
            *ngFor="let message of messages"
            class="flex w-full mt-2 space-x-3 max-w-xs"
          >
            <div
              *ngIf="message.type === 'received'"
              class="flex-shrink-0 h-10 w-10 rounded-full bg-zinc-300"
            ></div>
            <div>
              <div class="bg-zinc-300 p-3 rounded-r-lg rounded-bl-lg">
                <p class="text-lg">{{ message.text }}</p>
              </div>
              <span class="text-md text-zinc-500 leading-none">Você</span>
            </div>
            <div
              *ngIf="message.type === 'sent'"
              class="flex-shrink-0 h-10 w-10 rounded-full bg-zinc-300"
            ></div>
          </div>
          <div
            *ngIf="isServerThinking"
            class="flex w-full mt-2 space-x-3 max-w-xs"
          >
            <div class="flex-shrink-0 h-10 w-10 rounded-full">
              <img
                src="../../../assets/images/logo-bot.svg"
                alt="Hendrix logo icon"
              />
            </div>
            <div>
              <div class="bg-zinc-300 p-3 rounded-r-lg rounded-bl-lg">
                <p class="text-lg"><i>Hendrix está digitando...</i></p>
              </div>
            </div>
          </div>
        </div>
        <div class="bg-zinc-300 p-4 h-32 flex items-center justify-center">
          <input
            class="flex items-center h-14 w-full rounded px-3 py-1 text-2xl border border-zinc-300"
            placeholder="Digite uma mensagem..."
          />
          <button
            class="justify-center items-center h-12 w-16 rounded-md bg-purple-600 px-3 py-2 text-lg font-semibold text-white shadow-sm hover:bg-purple-500 ml-3 sm:w-auto"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="size-7"
            >
              <path
                d="M3.478 2.404a.75.75 0 0 0-.926.941l2.432 7.905H13.5a.75.75 0 0 1 0 1.5H4.984l-2.432 7.905a.75.75 0 0 0 .926.94 60.519 60.519 0 0 0 18.445-8.986.75.75 0 0 0 0-1.218A60.517 60.517 0 0 0 3.478 2.404Z"
              />
            </svg>
          </button>
          <button
            class="text-lg ml-2 justify-center items-center fill-stone-50 h-12 rounded-md px-3 py-1 bg-teal-600 hover:bg-teal-500"
          >
            <ng-container>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="bg-stone-50"
                class="size-7"
              >
                <path
                  d="M8.25 4.5a3.75 3.75 0 1 1 7.5 0v8.25a3.75 3.75 0 1 1-7.5 0V4.5Z"
                />
                <path
                  d="M6 10.5a.75.75 0 0 1 .75.75v1.5a5.25 5.25 0 1 0 10.5 0v-1.5a.75.75 0 0 1 1.5 0v1.5a6.751 6.751 0 0 1-6 6.709v2.291h3a.75.75 0 0 1 0 1.5h-7.5a.75.75 0 0 1 0-1.5h3v-2.291a6.751 6.751 0 0 1-6-6.709v-1.5A.75.75 0 0 1 6 10.5Z"
                />
              </svg>
            </ng-container>
            <ng-template #stopIcon>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="bg-stone-50"
                class="size-7"
              >
                <path
                  fill-rule="evenodd"
                  d="M4.5 7.5a3 3 0 0 1 3-3h9a3 3 0 0 1 3 3v9a3 3 0 0 1-3 3h-9a3 3 0 0 1-3-3v-9Z"
                  clip-rule="evenodd"
                />
              </svg>
            </ng-template>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

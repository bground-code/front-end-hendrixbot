<div class="content">
  <div
    class="rounded-xl bg-zinc-50 shadow-xl flex flex-row items-center justify-between space-x-2 mt-6 mx-10 p-6"
  >
    <label for="dataSearch" class="visually-hidden">Pesquisar Usuário</label>
    <input
      type="text"
      id="dataTitle"
      placeholder="Pesquisar Usuário"
      class="title-input rounded-lg text-xl py-3 px-4 w-full"
      [(ngModel)]="searchTerm"
    />
    <button
      class="bg-purple-500 rounded-lg text-zinc-50 text-semibold text-xl py-3 px-4"
      (click)="filterConversas()"
    >
      Pesquisar
    </button>
  </div>
  <div
    class="rounded-xl bg-zinc-50 shadow-xl flex flex-col flex-shrink-0 mt-6 mx-10 p-6"
  >
    <ul role="list" class="divide-y divide-gray-100">
      <li
        *ngFor="let conversa of filteredConversas; trackBy: trackByConversa"
        class="flex justify-between gap-x-6 py-4 border-b"
      >
        <div class="flex min-w-0 gap-x-4">
          <div class="min-w-0 flex-auto">
            <p class="text-xl font-semibold leading-6 text-zinc-900">
              Usuário: {{ conversa.userName }}
            </p>
            <p class="mt-1 truncate text-lg leading-5 text-zinc-500">
              Data e Hora da Conversa: {{ conversa.creationTime }}
            </p>
          </div>
        </div>
        <div class="hidden shrink-0 sm:flex sm:flex-col sm:items-end">
          <button
            class="bg-purple-500 rounded-lg text-zinc-50 text-semibold text-xl py-3 px-4"
            (click)="verConversa(conversa.userName)"
          >
            Ver Conversa
          </button>
        </div>
      </li>
    </ul>
    <div class="flex items-center justify-between mb-2 py-4">
      <p
        class="block font-sans text-2xl antialiased font-normal leading-normal text-blue-gray-900"
      >
        <!-- Página {{ currentPage }} de {{ totalPages }} -->
      </p>
      <div class="flex gap-2">
        <button
          class="select-none rounded-lg border border-zinc-900 py-2 px-4 text-center align-middle font-sans text-2xl capitalize text-zinc-900 transition-all hover:opacity-75 focus:ring focus:ring-zinc-300 active:opacity-[0.85] disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
          type="button"
        >
          <!-- (click)="previousPage()"
          [disabled]="currentPage === 1" -->
          Anterior
        </button>
        <button
          class="select-none rounded-lg border py-2 px-4 text-center align-middle font-sans text-2xl capitalize text-zinc-900 transition-all hover:opacity-75 focus:ring focus:ring-zinc-300 active:opacity-[0.85] disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
          type="button"
        >
          <!-- (click)="nextPage()"
          [disabled]="currentPage === totalPages" -->
          Próxima
        </button>
      </div>
    </div>
  </div>
</div>

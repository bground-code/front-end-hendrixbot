<div
  class="rounded-xl bg-zinc-50 shadow-xl flex flex-col flex-shrink-0 mt-6 mx-10 p-6">
<label for="dataSearch" class="visually-hidden">Pesquisar Usuário</label>
      <input
        type="text"
        id="dataTitle"
        placeholder="Pesquisar Usuário"
        class="title-input rounded"
        [(ngModel)]="searchTerm"
      />
      <button
          class="bg-purple-500 rounded-lg text-zinc-50 text-semibold text-xl py-3 px-4"
          (click)="filterConversas()"
        >
          Pesquisar
        </button>
</div>
<div
  class="rounded-xl bg-zinc-50 shadow-xl flex flex-col flex-shrink-0 mt-6 mx-10 p-6"
>
<ul role="list" class="divide-y divide-gray-100">
  <li *ngFor="let conversa of filteredConversas; trackBy: trackByConversa" class="flex justify-between gap-x-6 py-4 border-b">
    <div class="flex min-w-0 gap-x-4">
        <div class="min-w-0 flex-auto">
          <p class="text-xl font-semibold leading-6 text-zinc-900">
            Usuário: {{ conversa.userName }}
          </p>
          <p class="mt-1 truncate text-lg leading-5 text-zinc-500">
            Data e Hora da Conversa: {{ conversa.creationTime }}
          </p>
        </div>
      </div>
      <div class="hidden shrink-0 sm:flex sm:flex-col sm:items-end">
        <button
          class="bg-purple-500 rounded-lg text-zinc-50 text-semibold text-xl py-3 px-4"
          (click)="verConversa(conversa.userName)"
        >
          Ver Conversa
        </button>
      </div>
    </li>
  </ul>
</div>

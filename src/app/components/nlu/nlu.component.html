<div class="bot-flow mt-0">
  <header class="header bg-zinc-50 p-1">
    <button
      class="flex justify-center rounded-md bg-purple-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-purple-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-purple-600 uppercase"
      (click)="toggleCreateNewData()"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
        class="size-6"
      >
        <path
          fill-rule="evenodd"
          d="M12 3.75a.75.75 0 0 1 .75.75v6.75h6.75a.75.75 0 0 1 0 1.5h-6.75v6.75a.75.75 0 0 1-1.5 0v-6.75H4.5a.75.75 0 0 1 0-1.5h6.75V4.5a.75.75 0 0 1 .75-.75Z"
          clip-rule="evenodd"
        />
      </svg>
      <span class="ml-2 text-xl"> Criar nova pergunta</span>
    </button>
    <div class="tabs flex justify-center my-2">
      <a routerLink="/historia" routerLinkActive="active">
        <span
          class="inline-flex items-center rounded-md bg-zinc-50 px-3 py-2 text-2xl text-purple-800 ring-1 ring-inset ring-purple-900/10 hover:bg-purple-800 hover:text-purple-50"
          >Diálogos</span
        ></a
      >

      <a routerLink="/nlu" routerLinkActive="active"
        ><span
          class="inline-flex items-center rounded-md bg-purple-300 px-3 py-2 text-2xl text-purple-800 ring-1 ring-inset ring-purple-700/10 hover:bg-purple-800 hover:text-purple-50 ml-2"
          >Perguntas</span
        ></a
      >
      <a routerLink="/intents" routerLinkActive="active"
        ><span
          class="inline-flex items-center rounded-md bg-zinc-50 px-3 py-2 text-2xl text-purple-800 ring-1 ring-inset ring-purple-700/10 hover:bg-purple-800 hover:text-purple-50 ml-2"
          >Respostas</span
        ></a
      >
    </div>
    <div>
      <br />
    </div>
  </header>
  <main class="content flex flex-grow p-3 bg-zinc-50">
    <div class="question-list">
      <h6 class="text-zinc-900 ml-1 font-semibold text-2xl">
        Pergunta cadastrada
      </h6>
      <ul>
        <li *ngFor="let data of nluData; let i = index" (click)="selectData(i)">
          <p class="text-xl">{{ data.intentText }}</p>
          <fa-icon [icon]="icons.faReply"></fa-icon>
          <button
            class="btn remove-bubble"
            (click)="deleteData(data.id, $event)"
          >
            <fa-icon [icon]="icons.faTrash"></fa-icon>
          </button>
        </li>
      </ul>
    </div>
    <div class="question-detail" *ngIf="selectedData || creatingNewData">
      <h3 class="mb-3 font-semibold">Título da pergunta</h3>
      <label for="dataTitle" class="visually-hidden">Título da Pergunta</label>
      <input
        type="text"
        id="dataTitle"
        [(ngModel)]="newData.intentText"
        placeholder="Título da Pergunta"
        class="title-input rounded"
      />
      <div class="response-container rounded">
        <div
          *ngFor="
            let text of newData.texts;
            let j = index;
            trackBy: trackByText
          "
          class="response-bubble"
        >
          <textarea
            [(ngModel)]="newData.texts[j]"
            placeholder="Texto da Pergunta"
            class="rounded"
          ></textarea>
          <button class="btn remove-bubble" (click)="removeResponseBubble(j)">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="w-6 h-6 fill-red-500"
            >
              <path
                fill-rule="evenodd"
                d="M16.5 4.478v.227a48.816 48.816 0 0 1 3.878.512.75.75 0 1 1-.256 1.478l-.209-.035-1.005 13.07a3 3 0 0 1-2.991 2.77H8.084a3 3 0 0 1-2.991-2.77L4.087 6.66l-.209.035a.75.75 0 0 1-.256-1.478A48.567 48.567 0 0 1 7.5 4.705v-.227c0-1.564 1.213-2.9 2.816-2.951a52.662 52.662 0 0 1 3.369 0c1.603.051 2.815 1.387 2.815 2.951Zm-6.136-1.452a51.196 51.196 0 0 1 3.273 0C14.39 3.05 15 3.684 15 4.478v.113a49.488 49.488 0 0 0-6 0v-.113c0-.794.609-1.428 1.364-1.452Zm-.355 5.945a.75.75 0 1 0-1.5.058l.347 9a.75.75 0 1 0 1.499-.058l-.346-9Zm5.48.058a.75.75 0 1 0-1.498-.058l-.347 9a.75.75 0 0 0 1.5.058l.345-9Z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
        </div>

        <button class="btn add-bubble" (click)="addResponseBubble()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="w-6 h-6"
          >
            <path
              fill-rule="evenodd"
              d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25ZM12.75 9a.75.75 0 0 0-1.5 0v2.25H9a.75.75 0 0 0 0 1.5h2.25V15a.75.75 0 0 0 1.5 0v-2.25H15a.75.75 0 0 0 0-1.5h-2.25V9Z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
      </div>
      <button
        class="btn save flex justify-center rounded-md bg-purple-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-purple-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-purple-600 uppercase mt-1"
        (click)="handleSubmitNewData()"
      >
        Salvar
      </button>
    </div>
  </main>
</div>

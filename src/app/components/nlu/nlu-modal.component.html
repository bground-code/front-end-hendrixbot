<div class="container">

<div class="modal fade" id="nluModal" tabindex="-1" role="dialog" aria-labelledby="nluModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="nluModalLabel">Adicionar Nova NLU</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="intentText">Intent Text</label>
            <input type="text" class="form-control" id="intentText" placeholder="Insira o intent text" [(ngModel)]="nlu.intentText" name="intentText">
          </div>
          <div formArrayName="texts">
            <label for="texts">Texts</label>
            <div *ngFor="let text of nlu.texts; let i = index" class="form-group">
              <div class="input-group">
                <input type="text" class="form-control" [attr.placeholder]="'Text ' + (i + 1)" [(ngModel)]="nlu.texts[i]" [name]="'text' + i">
                <div class="input-group-append">
                  <button class="btn btn-outline-danger" type="button" (click)="removeText(i)">Remover</button>
                </div>
              </div>
            </div>
          </div>
          <button type="button" class="btn btn-outline-primary" (click)="addText()">Adicionar Text</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="saveNlu()">Salvar</button>
      </div>
    </div>
  </div>
</div>
</div>

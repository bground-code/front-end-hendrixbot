<div class="bot-flow mt-0">
  <header class="header bg-gray-800 p1 justify-content-end" *ngIf="showSidebar">
    <button
      (click)='logout()' routerLink="/login" class="flex justify-center rounded-md bg-violet-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-violet-600 uppercase"
    >
      Logout
    </button>
  </header>
</div>

<div class="d-flex flex-row h-100">
  <app-sidebar *ngIf="showSidebar"></app-sidebar>
  <div id="content" class="w-100">
    <div class="w-100 content-page">
      <div class="py-3">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
<div class="sidebar-overlay" (click)="toggleMenu()"></div>

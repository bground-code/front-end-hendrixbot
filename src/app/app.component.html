<div class="bot-flow mt-0">
  <header class="header bg-gray-800 p1" *ngIf="showSidebar">
    <button
      class="flex justify-center rounded-md bg-violet-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-violet-600 uppercase"
    >
      Criar nova resposta
    </button>
    <div class="tabs">
      <a
        class="tab font-semibold leading-6 text-zinc-100 hover:text-indigo-500 mr-2 uppercase active:text-violet-500"
        routerLink="/historia"
        routerLinkActive="active"
        >Di√°logos</a
      >
      <a
        class="tab font-semibold leading-6 text-zinc-100 hover:text-violet-500 mr-2 uppercase active:text-violet-500"
        routerLink="/nlu"
        routerLinkActive="active"
        >Perguntas</a
      >
      <a
        class="tab font-semibold leading-6 text-zinc-100 hover:text-violet-500 mr-2 uppercase active:text-violet-500"
        routerLink="/intents"
        routerLinkActive="active"
        >Respostas</a
      >
    </div>
    <input
      type="text"
      class="filter rounded-md border-0 py-1.5 text-zinc-900 shadow-sm ring-1 ring-inset ring-rinc-300 placeholder:text-zinc-500 focus:ring-2 focus:ring-inset focus:ring-violet-600"
      placeholder="Filtrar"
    />
  </header>
</div>

<div class="d-flex flex-row h-100">
  <app-sidebar *ngIf="showSidebar"></app-sidebar>
  <div id="content" class="w-100">
    <div class="w-100 content-page">
      <div class="py-3">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
<div class="sidebar-overlay" (click)="toggleMenu()"></div>
